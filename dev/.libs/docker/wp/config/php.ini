;;
; PHP.ini config file.
;
; @since 1.0.0
;
; PHP is aware of this file's location.
; It's symlinked at: `/usr/local/etc/php/conf.d/wp-docker.ini`.
;
; @note PLEASE DO NOT EDIT THIS FILE!
