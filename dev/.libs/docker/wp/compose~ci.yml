            - '11211:11211'
        environment :
            WP_DOCKER_COMPOSE_VARIANT : 'ci'
    hog :
        ports       :
            - '1025:1025'
            - '8025:8025'
        environment :
            WP_DOCKER_COMPOSE_VARIANT : 'ci'
    php :
        environment :
            WP_DOCKER_COMPOSE_VARIANT : 'ci'
