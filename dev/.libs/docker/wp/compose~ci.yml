        ports       :
            - '81:80'
        environment :
            WP_DOCKER_COMPOSE_VARIANT : 'ci'
    nxp :
        ports       :
            - '80:80'
            - '443:443'
        environment :
            WP_DOCKER_COMPOSE_VARIANT : 'ci'
