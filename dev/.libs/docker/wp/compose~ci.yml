version  : '3.9' # {@see https://o5p.me/TtD60s}.

services :
    sql :
        ports       :
            - '3306:3306'
        environment :
            WP_DOCKER_COMPOSE_VARIANT : 'ci'
    mem :
        ports       :
            - '11211:11211'
        environment :
            WP_DOCKER_COMPOSE_VARIANT : 'ci'
    hog :
        ports       :
            - '1025:1025'
            - '8025:8025'
        environment :
            WP_DOCKER_COMPOSE_VARIANT : 'ci'
    php :
        environment :
            WP_DOCKER_COMPOSE_VARIANT : 'ci'
    pma :
        ports       :
            - '81:80'
        environment :
            WP_DOCKER_COMPOSE_VARIANT : 'ci'
    nxp :
        ports       :
            - '80:80'
            - '443:443'
        environment :
            WP_DOCKER_COMPOSE_VARIANT : 'ci'
    nxc :
        environment :
            WP_DOCKER_COMPOSE_VARIANT : 'ci'
